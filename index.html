<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <section class="home" id="home">
      <div class="home-text">
        <h2 class="home-title">
          HYPERSONİC KONTROL PANELİ
        </h2>
      </div>
    </section>
  </div>
  <div class="tabs">
    <ul class="nav nav-tabs" id="myTab" role="tablist">

        <button class="nav-link active tab-button" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
          type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">

      </li>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link tab-button" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
          type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
          Ekran</button>
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <div class="Tab1">
          <div class="Content">
            <div class="temperature">
              <div class="skill" id="levitasyonSıcaklığı">
                <div class="outer">
                  <div class="inner">
                    <div id="number">
                      <p id="ls">0</p>
                    </div>
                  </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                  <defs>
                    <linearGradient id="GradientColor">

                      <stop offset="0%" stop- color="#DA22FF" />

                      <stop offset="100%" stop- color="#9733EE" />

                    </linearGradient>
                  </defs>
                  <circle id="circle1" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
              </div>
              <div class="skill" id="itkiSıcaklığı">
                <div class="outer">
                  <div class="inner">
                    <div id="number">
                      <p id="is">0</p>
                    </div>
                  </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                  <defs>
                    <linearGradient id="GradientColor">

                      <stop offset="0%" stop- color="#DA22FF" />

                      <stop offset="100%" stop- color="#9733EE" />

                    </linearGradient>
                  </defs>
                  <circle id="cirlce2" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
              </div>
              <div class="skill" id="ortamSıcaklığı">
                <div class="outer">
                  <div class="inner">
                    <div id="number">
                      <p id="os">0</p>
                    </div>
                  </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                  <defs>
                    <linearGradient id="GradientColor">

                      <stop offset="0%" stop- color="#DA22FF" />

                      <stop offset="100%" stop- color="#9733EE" />

                    </linearGradient>
                  </defs>
                  <circle id="circle3" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
              </div>
            </div>
            <div class="powerbar-container grid-container">
              <div class="powerbar">
                <h4 class="progress-text">Elektronik Bataryası</h4>
                <div class="progress">
                  <div id="electronicBatarya" class="progress-bar bg-danger" role="progressbar" style="width: 100%;"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%
                  </div>
                </div>
              </div>
              <div class="powerbar">
                <h4 class="progress-text">İtki Bataryası</h4>
                <div class="progress">
                  <div id="itkiBatarya" class="progress-bar bg-danger" role="progressbar" style="width: 100%;"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%
                  </div>
                </div>
              </div>
              <div class="powerbar">
                <h4 class="progress-text">Motor Sürücü Bataryası</h4>
                <div class="progress">
                  <div id="motorSürücüBatarya" class="progress-bar bg-danger" role="progressbar" style="width: 100%;"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%
                  </div>
                </div>
              </div>
              <div class="powerbar">
                <h4 class="progress-text">Levitasyon Bataryası</h4>
                <div class="progress">
                  <div id="levitasyonBatarya" class="progress-bar bg-danger" role="progressbar" style="width: 100%;"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-container">
            <div class="Tables">
              <table class="table">
                <thead>
                  <tr class="Tables">
                    <th scope="col">Konum</th>
                    <th scope="col">Hız</th>
                    <th scope="col">İvme</th>
                    <th scope="col">Açı</th>
                  </tr>
                </thead>
                <tbody class="table-underline">
                  <tr class="table-underline">
                    <td scope="row" id="konum_x">konum_x</td>
                    <td id="gx">hız_x</td>
                    <td id="ivme_x">ivme_x</td>
                    <td id="açı_x">açı_x</td>
                  </tr>
                  <tr class="table-underline">
                    <td scope="row" id="konum_y">konum_y</td>
                    <td id="gy">hız_y</td>
                    <td id="ivme_y">ivme_y</td>
                    <td id="açı_y">açı_y</td>
                  </tr>
                  <tr class="table-underline">
                    <td scope="row" id="konum_z">konum_z</td>
                    <td id="gz">hız_z</td>
                    <td id="ivme_z">ivme_z</td>
                    <td id="açı_z">açı_z</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
        <div class="Content-tab3">
          <h3 class="ekran">Ekran</h3>
          <iframe width="300" height="300"
            src="rtsp://admin:admin123@192.168.1.108:554/cam/realmonitor?channel=1&subtype=1"></iframe>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="Buttons">
      <button id="acil" type="button" class="btn btn-danger acil-button">
        Acil Durum!
      </button>
      <button id="başlat" type="button" class="btn btn-primary start-button" disabled>
        Başlat!
      </button>
      <button id="hazır" type="button" class="btn btn-warning levitasyon-button">
        Hazır!
        <div id="timer"></div>
      </button>
      <button id="durdur" type="button" class="stop-button">
        Dur!
      </button>
      <button id="Geri" type="button" class="geri-al">
        Geri Gel!
      </button>
    </div>
    <div class="progress-container">
      <h3 class="progress-text">Güncel ilerleyiş</h3>
      <div class="progress">
        <div id="progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="10%"
          aria-valuemin="0" aria-valuemax="100">
          0%
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script src="http://192.168.79.207:3000/socket.io/socket.io.js"></script>
  <script>
    const socket = io("http://192.168.79.207:3000");
    socket.on("connected", (data) => {
      console.log("Connected to server", data);
      socket.emit("client_id", data);
    });
    socket.on("disconnect", () => {
      console.log("Disconnected from server");
    });
    socket.on("electronicBatarya", (data) => {
      $("#electronicBatarya")
        .css("width", data + "%")
        .attr("aria-valuenow", data)
        .text(data + "%");
    })
    socket.on("motorSürücüBatarya", (data) => {
      $("motorSürücüBatarya")
        .css("width", data + "%")
        .attr("aria-valuenow", data)
        .text(data + "%");
    })
    socket.on("levitasyonBatarya", (data) => {
      $("#levitasyonBatarya")
        .css("width", data + "%")
        .attr("aria-valuenow", data)
        .text(data + "%");
    })
    socket.on("frenBatarya", (data) => {
      $("#itkiBatarya")
        .css("width", data + "%")
        .attr("aria-valuenow", data)
        .text(data + "%");
    })
    socket.on("ortamSıcaklığı", (data) => {
      $("#os").text(data);
      document.getElementById('circle3').style["strokeDasharray"] = (data * 4.5).toString()
      console.log(data)
    })

    socket.on("itkiSıcaklığı", (data) => {
      $("#is").text(data);

    })
    socket.on("levitasyonSıcaklığı", (data) => {
      $("#ls").text(data);
    })
    socket.on("konum", (data) => {
      $("#progress")
        .css("width", data + "%")
        .attr("aria-valuenow", data)
        .text(data + "%");
    })
    socket.on("gx", (data) => {
      $("#acı_x").text(data);
    })
    socket.on("gy", (data) => {
      $("#acı_y").text(data);
    })
    socket.on("gz", (data) => {
      $("#acı_z").text(data);
    })
    socket.on("açı_x", (data) => {
      $("#gx").text(data);
    })
    socket.on("açı_y", (data) => {
      $("#gy").text(data);
    })
    socket.on("açı_z", (data) => {
      $("#gz").text(data);
    })
    socket.on("ivme_x", (data) => {
      $("#ivme_x").text(data);
    })
    socket.on("ivme_y", (data) => {
      $("#ivme_y").text(data);

    })
    socket.on("ivme_z", (data) => {
      $("#ivme_z").text(data);
    })
    socket.on("konum_x", (data) => {
      $("#konum_x").text(data);
    })
    socket.on("konum_y", (data) => {
      $("#konum_y").text(data);

    })
    socket.on("konum_z", (data) => {
      $("#konum_z").text(data);
    })
    let isStarted = false;
    $("#başlat").click(function () {
      isStarted = true;
      socket.emit("başlat", isStarted)
    })

    let isAcil = false;
    $("#acil").click(function () {
      isAcil = true;
      socket.emit("acil", isAcil);
    })
    let isHazır = false;
    $("#hazır").click(function () {
      isHazır = true;
      socket.emit("hazır", isHazır);
    })
    let isDur = false;
    $("#durdur").click(function () {
      console.log("sssss");
      isDur = true;
      socket.emit("durdur", isDur);
    })

    let isGeri = false;
    $("#Geri").click(function () {
      isGeri = true;
      socket.emit("gerial", isGeri);
    })
  </script>
  <script>
    let timeleft = 10;
    let downloadTimer = null;
    document.getElementById("hazır").addEventListener("click", function () {
      if (downloadTimer == null) {
        downloadTimer = setInterval(function () {
          timeleft--;
          document.getElementById("timer").textContent = timeleft;
          if (timeleft <= 0) {
            clearInterval(downloadTimer)
            document.querySelector('#başlat').removeAttribute("disabled");
          }
        }, 1000);
      }
    });
  </script>
  <script>
    $("#başlat").click(function () {
      $("#başlat").prop("disabled", true);
      $("#durdur").on("click", function () {
        $("#başlat").prop("disabled", false);
      });
    });
  </script>
</body>

</html>
