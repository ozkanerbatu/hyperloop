<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <section class="home" id="home"><!--Blog title-->
            <div class="home-text">
                <h2 class="home-title">Hyper<span>sonic</span> Kontrol <span>Panel</span></h2>
            </div>
        </section>
    </div>
    <div class="tabs">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active tab-button" id="home-tab" data-bs-toggle="tab"
                    data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                    aria-selected="true">Tab1</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link tab-button" id="profile-tab" data-bs-toggle="tab"
                    data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                    aria-selected="false">Tab2</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link tab-button" id="contact-tab" data-bs-toggle="tab"
                    data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane"
                    aria-selected="false">Tab3</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link tab-button" id="disabled-tab" data-bs-toggle="tab"
                    data-bs-target="#disabled-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane"
                    aria-selected="false">Tab4</button>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <div class="Content">
                    <div class="other-things"><!--Başka kullanmanız gereken şeyler için-->
                        <p>Naber</p>
                    </div>
                    <div class="Tables">
                        <table class="table">
                            <thead>
                                <tr class="Tables">
                                    <th scope="col">Sıcaklık</th>
                                    <th scope="col">X</th>
                                    <th scope="col">Y</th>
                                    <th scope="col">Z</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="Tables">
                                    <th scope="row">1</th>
                                    <td>Melike</td>
                                    <td>Cihan</td>
                                    <td>Elif</td>
                                </tr>
                                <tr class="Tables">
                                    <th scope="row">2</th>
                                    <td>Berat The Great</td>
                                    <td>Batuhan</td>
                                    <td>Onur</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <div class="Content">
                    <p>İyiyim sen</p>
                </div>
            </div>
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                <div class="Content">
                    <p>iyiyim</p>
                </div>
            </div>
            <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                tabindex="0">
                <div class="Content">
                    <p>Berat Harika</p>
                </div>
            </div>
        </div>
        <div class="photage-container">
            <h3>Ekran 1</h3>
            <img src="hyperloop.image.jpg" alt="" class="image">
            <h3>Ekran 2</h3>
            <img src="hyperloop.image2.jfif" alt="" class="image">
        </div>
    </div>
    <div class="footer">
        <button type="button" class="btn btn-danger stop-button">Dur!</button>
        <div class="progress-container">
            <h3 class="progress-text">Güncel ilerleyiş</h3>
            <div class="progress progress-tool" role="progressbar" aria-label="Info example" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
