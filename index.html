<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <section class="home" id="home">
      <div class="home-text">
        <h2 class="home-title">
          Hyper<span>sonic</span> Kontrol <span>Panel</span>
        </h2>
      </div>
    </section>
  </div>
  <div class="tabs">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active tab-button" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
          type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
          Tab1
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link tab-button" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
          type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
          Tab2
        </button>
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <div class="Content">
          <div class="Tables">
            <table class="table">
              <thead>
                <tr class="Tables">
                  <th scope="col">Konum</th>
                  <th scope="col">Hız</th>
                  <th scope="col">İvme</th>
                  <th scope="col">Açı</th>
                </tr>
              </thead>
              <tbody class="table-underline">
                <tr class="table-underline">
                  <td scope="row">X:116m</td>
                  <td>X:56km/h</td>
                  <td>X:24km/h²</td>
                  <td>X:0</td>
                </tr>
                <tr class="table-underline">
                  <td scope="row">Y:0</td>
                  <td>Y:1km/h</td>
                  <td>Y:0</td>
                  <td>Y:0</td>
                </tr>
                <tr class="table-underline">
                  <td scope="row">Z:0</td>
                  <td>Z:0</td>
                  <td>Z:0</td>
                  <td>Z:0</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="temperature">
            <div class="GaugeMeter" id="GaugeMeter_1" data-percent="20" data-label="Sıcaklık 1" data-append="C"
              data-size="200px" data-style="Semi" data-width="5" data-text_size="0.30" data-theme="LightRed-DarkRed"
              data-label_color="#fff">
            </div>
            <div class="GaugeMeter" id="GaugeMeter_1" data-style="Full" data-percent="75" data-label="Sıcaklık 2"
              data-size="200px" data-width="5" data-text_size="0.30" data-append="C" data-theme="LightRed-DarkRed"
              data-label_color="#fff">
            </div>
          </div>
          <div class="powerbar-container">
            <div class="powerbar">
              <h3 class="progress-text">Batarya 1</h3>
              <div class="progress">
                <div id="progress2" class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100"
                  aria-valuemin="0" aria-valuemax="100">100%
                </div>
              </div>
            </div>
            <div class="powerbar2">
              <h3 class="progress-text">Batarya 2</h3>
              <div class="progress">
                <div id="progress3" class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100"
                  aria-valuemin="0" aria-valuemax="100">100%
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <div class="Content">
          <p>Berat The Great</p>
        </div>
      </div>
    </div>
    <div class="photage-container">
      <h3>Ekran 1</h3>
      <img src="./assets/hyperloop.image.jpg" alt="" class="image" />
      <h3>Ekran 2</h3>
      <img src="./assets/hyperloop.image2.jfif" alt="" class="image" />
    </div>
  </div>
  <div class="footer">
    <div class="Buttons">
      <button id="stop" type="button" class="btn btn-danger stop-button">
        Dur!
      </button>
      <button id="start" type="button" class="btn btn-primary start-button">
        Başlat!
      </button>
    </div>
    <div class="progress-container">
      <h3 class="progress-text">Güncel ilerleyiş</h3>
      <div class="progress">
        <div id="progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100">
          0%
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script src="Plugin/GaugeMeter.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    $(document).ready(function () {
      $(".GaugeMeter").gaugeMeter();
    });
  </script>
  <script>
    //let $ = require("jquery")
    const progress = () => {
      let i = 0;
      let interval = setInterval(() => {
        if (i == 100) {
          clearInterval(interval);
        }
        $("#progress")
          .css("width", i + "%")
          .attr("aria-valuenow", i)
          .text(i + "%");
        i++;
      }, 100);
    };
    const progress2 = () => {
      let i = 100;
      let interval = setInterval(() => {
        if (i == 0) {
          clearInterval(interval);
        }
        $("#progress2")
          .css("width", i + "%")
          .attr("aria-valuenow", i)
          .text(i + "%");
        i--;
      }, 100);
    };
    const progress3 = () => {
      let i = 100;
      let interval = setInterval(() => {
        if (i == 0) {
          clearInterval(interval);
        }
        $("#progress3")
          .css("width", i + "%")
          .attr("aria-valuenow", i)
          .text(i + "%");
        i--;
      }, 100);
    };
    $("#start").click(() => {
      progress();
      progress2();
      progress3();
    });
  </script>
  <script>
    const socket = io();
    socket.on("connect", () => {
      console.log("Connected to server");
    });
    socket.on("disconnect", () => {
      console.log("Disconnected from server");
    });

  </script>
</body>
</html>
