<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <section class="home" id="home">
      <div class="home-text">
        <h2 class="home-title">
          Hyper<span>sonic</span> Kontrol <span>Panel</span>
        </h2>
      </div>
    </section>
  </div>
  <div class="tabs">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active tab-button" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
          type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
          Tab1
        </button>
      </li>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link tab-button" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
          type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
          Tab2</button>
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <div class="Tab1">
          <div class="Content">
            <div class="temperature">
              <div class="GaugeMeter" id="GaugeMeter_1 levitasyonSıcaklığı" data-percent="20"
                data-label="Levitasyon Sıcaklığı" data-append="C" data-size="200px" data-style="Semi" data-width="5"
                data-text_size="0.30" data-theme="LightRed-DarkRed" data-label_color="#fff">
              </div>
              <div class="GaugeMeter" id="GaugeMeter_1 itkiSıcaklığı" data-style="Full" data-percent="75"
                data-label="İtki Sıcaklığı" data-size="200px" data-width="5" data-text_size="0.30" data-append="C"
                data-theme="LightRed-DarkRed" data-label_color="#fff">
              </div>
              <div class="GaugeMeter" id="GaugeMeter_1 ortamSıacklığı" data-style="Full" data-percent="50"
                data-label="Ortam Sıcaklığı" data-size="200px" data-width="5" data-text_size="0.30" data-append="C"
                data-theme="LightRed-DarkRed" data-label_color="#fff">
              </div>
            </div>
            <div class="powerbar-container grid-container">
              <div class="powerbar">
                <h3 class="progress-text">Elektronik Bataryası</h3>
                <div class="progress">
                  <div id="electronicBatarya" class="progress-bar bg-danger" role="progressbar" style="width: 100%;"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%
                  </div>
                </div>
              </div>
              <div class="powerbar">
                <h3 class="progress-text">İtki Bataryası</h3>
                <div class="progress">
                  <div id="itkiBatarya" class="progress-bar bg-danger" role="progressbar" style="width: 100%;"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%
                  </div>
                </div>
              </div>
              <div class="powerbar">
                <h3 class="progress-text">Motor Sürücü Bataryası</h3>
                <div class="progress">
                  <div id="motorSürücüBatarya" class="progress-bar bg-danger" role="progressbar" style="width: 100%;"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%
                  </div>
                </div>
              </div>
              <div class="powerbar">
                <h3 class="progress-text">Levitasyon Bataryası</h3>
                <div class="progress">
                  <div id="levitasyonBatarya" class="progress-bar bg-danger" role="progressbar" style="width: 100%;"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-container">
            <div class="Tables">
              <table class="table">
                <thead>
                  <tr class="Tables">
                    <th scope="col">Konum</th>
                    <th scope="col">Hız</th>
                    <th scope="col">İvme</th>
                    <th scope="col">Açı</th>
                  </tr>
                </thead>
                <tbody class="table-underline">
                  <tr class="table-underline">
                    <td scope="row" id="konum_x">X:0</td>
                    <td id="hız_x">X:0km/h</td>
                    <td id="ivme_x">X:24km/h²</td>
                    <td id="açı_x">X:0</td>
                  </tr>
                  <tr class="table-underline">
                    <td scope="row" id="konum_y">Y:0</td>
                    <td id="hız_y">Y:0km/h</td>
                    <td id="ivme_y">Y:0km/h²</td>
                    <td id="açı_y">Y:0</td>
                  </tr>
                  <tr class="table-underline">
                    <td scope="row" id="konum_z">Z:0</td>
                    <td id="hız_z">Z:0km/h</td>
                    <td id="ivme_z">Z:0km/h²</td>
                    <td id="açı_z">Z:0</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div>
              <h3>Ekran</h3>
              <img src="assets/hyperloop.image.jpg" alt="Resim">
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
        <div class="Content-tab3">
          <h3 class="ekran">Ekran</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="Buttons">
      <button id="stop" type="button" class="btn btn-danger stop-button">
        Dur!
      </button>
      <button id="start" type="button" class="btn btn-primary start-button">
        Başlat!
      </button>
      <button id="levitasyon-button" type="button" class="btn btn-warning levitasyon-button"> Yer Çekimi Yok!</button>
    </div>
    <div class="progress-container">
      <h3 class="progress-text">Güncel ilerleyiş</h3>
      <div class="progress">
        <div id="progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
          aria-valuemax="100">
          0%
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script src="Plugin/GaugeMeter.js"></script>
  <script src="http://192.168.79.207:3000/socket.io/socket.io.js"></script>
  <script>
    $(document).ready(function () {
      $(".GaugeMeter").gaugeMeter();
    });
  </script>
  <script>
    const socket = io("http://192.168.79.207:3000");
    socket.on("connected", (data) => {
      console.log("Connected to server", data);
    });
    socket.on("disconnect", () => {
      console.log("Disconnected from server");
    });
    socket.on("electronicBatarya", (data) => {
      let i = data || 0;
      $("#electronicBatarya")
        .css("width", i + "%")
        .attr("aria-valuenow", i)
        .text(i + "%");
    })
    socket.on("motorSürücüBatarya", (data) => {
      let i = data || 0;
      $("motorSürücüBatarya")
        .css("width", i + "%")
        .attr("aria-valuenow", i)
        .text(i + "%");
    })
    socket.on("levitasyonBatarya", (data) => {
      console.log("levitasyonBatarya", data)
      let i = data || 0;
      $("#levitasyonBatarya")
        .css("width", i + "%")
        .attr("aria-valuenow", i)
        .text(i + "%");
    })
    socket.on("itkiBatarya", (data) => {
      let i = data || 100;
      $("#itkiBatarya")
        .css("width", i + "%")
        .attr("aria-valuenow", i)
        .text(i + "%");
    })
    socket.on("ortamSıcaklığı", (data) => {
      let i = data || 0;
      $("#ortamSıacklığı")
        .css("width", i + "%")
        .attr("aria-valuenow", i)
        .text(i + "%");
    })
    socket.on("itkiSıcaklığı", (data) => {
      let i = data || 0;
      $("#itkiSıcaklığı")
        .css("width", i + "%")
        .attr("aria-valuenow", i)
        .text(i + "%");
    })
    socket.on("levitasyonSıcaklığı", (data) => {
      console.log("levitasyonSıcaklığı", data)
      let i = data || 0;
      $("#evitasyonSıcaklığı")
        .css("width", i + "%")
        .attr("aria-valuenow", i)
        .text(i + "%");
    })
  </script>
</body>

</html>
